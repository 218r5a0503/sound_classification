<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Classification</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the new stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="text-center my-4">
            <h1>üé§ Audio Classification üéß</h1>
            <p class="lead">Upload or record audio to see what the model thinks it is!</p>
        </div>

        <div class="row">
            <!-- Audio Upload Section -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">üìÅ Upload Audio File</h5>
                        <form id="upload-form" enctype="multipart/form-data">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="audio-file" accept="audio/*">
                                <label class="custom-file-label" for="audio-file">Choose file...</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3">Predict Upload</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Audio Recording Section -->
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">üî¥ Record Audio</h5>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <button id="record-btn" class="btn btn-danger">Record</button>
                            <button id="stop-btn" class="btn btn-secondary" disabled>Stop</button>
                        </div>
                        <audio id="audio-player" controls class="w-100 mb-2"></audio>
                        <button id="predict-recording-btn" class="btn btn-primary btn-block" disabled>Predict Recording</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prediction Result -->
        <div class="text-center my-4">
            <h3>Prediction: <span id="prediction-result" class="badge badge-success p-2">...</span></h3>
        </div>

        <!-- Supported Classes Section -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-center">Identifiable Sounds</h5>
                <div class="class-grid">
                    {% for name in class_names %}
                        <div class="class-card color-{{ loop.index0 % 10 }}">
                            {{ name.replace('_', ' ') | title }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
